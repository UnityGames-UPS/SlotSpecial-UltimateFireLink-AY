<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{{ PRODUCT_NAME }}}</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    #unity-canvas {
      height: 100%;
      width: 100%;
    }

      #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
  }




  </style>
</head>

<body>

  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    var IsMobile = false;
    var AspectRatio =16/9;
    let resizeTimeout;
    // // Function to detect if the device is mobile
    function isMobile(unityInstance) {
        console.log("Called isMobile");
        
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        // Check for various mobile devices
        var isMobile = /android/i.test(userAgent) || /iPhone|iPad|iPod/i.test(userAgent) || /Windows Phone/i.test(userAgent);
        // console.log(isMobile);
        IsMobile = isMobile;
        // unityInstance.SendMessage('CanvasSwitcher', 'OnMobileDeviceDetected', isMobile);
        // Call Unity's OnMobileDeviceDetected method with the result
        var s="";
        if(isMobile == true){
          s="A";
          AspectRatio=1080 / 2340;
        }
        else{
          AspectRatio=16/9;
          s="B";
          resizeCanvas();
        }
        if (typeof unityInstance !== "undefined") {
           
            unityInstance.SendMessage('CanvasSwitcher', 'OnMobileDeviceDetected', s);
        }
        else{
          console.log("Unity instance is undefined");
        }
    }

    // Resize canvas based on device type and window size
    function resizeCanvas() {
        const aspectRatio = AspectRatio;

        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;

        if (IsMobile) {
          console.log("xxxxxxxxx")
          canvas.style.width = `${100}%`;
          canvas.style.height = `${100}%`;
        } else {
            // PC Landscape Mode (16:9 aspect ratio)
            let canvasWidth = windowWidth;
            let canvasHeight = canvasWidth / aspectRatio;

            if (canvasHeight > windowHeight) {
                canvasHeight = windowHeight;
                canvasWidth = canvasHeight * aspectRatio;
            }

            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;
        }
    }

    // Call resizeCanvas whenever the window is resized
    
    // Call resizeCanvas on initial load

   
    // window.addEventListener("resize", resizeCanvas);


    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resizeCanvas, 50);
    });

    var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
      };

        
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
          }).then((unityInstance) => {
            isMobile(unityInstance);
          }).catch((message) => {
            alert(message);
          });
          
        };
        script
        
        document.body.appendChild(script);
       // window.addEventListener('load', resizeCanvas());
  </script>
     <script type="text/javascript">
        // console.log = function() {};
        // console.warn = function() {};
        // console.error = function() {};
    </script>
    <script>
      window.focus();
    </script>

</body>

</html>
